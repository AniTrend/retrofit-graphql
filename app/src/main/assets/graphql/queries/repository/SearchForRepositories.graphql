query SearchForRepositories($after: String, $before: String, $first: Int, $last: Int, $query: String!, $type: SearchType!) {
    search(after: $after,before: $before,first: $first,last: $last,query: $query,type: $type) {
        edges {
            cursor
            node {
                ... RepositoryCore
            }
            textMatches {
                fragment
                highlights {
                    beginIndice,
                    endIndice,
                    text
                }
                property
            }
        }
        pageInfo {
            ... PageInfo
        }
    }
}