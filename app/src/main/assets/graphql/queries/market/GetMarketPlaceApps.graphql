query GetMarketPlaceApps($first: Int, $last: Int, $after: String, $before: String) {
    marketplaceListings(first: $first, last: $last, after: $after, before: $before) {
        edges {
            cursor
            node {
                ... MarketPlaceListingCore
            }
        }
        pageInfo {
            ... PageInfo
        }
        totalCount
    }
}